<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Style for Menu Bar Icon */
        .menu-bar {
            position: fixed;
            top: 2px;
            left: -5px;
            cursor: pointer;
            padding: 0px;
            border-radius: 5px;
        }

        /* Menu Icon Image */
        .menu-bar img {
            width: 40px;
            height: 40px;
        }

        /* Sidebar Navigation */
        #sidebar {
            position: fixed;
            top: 10;
            left: -900px; /* Hidden by default */
            width: 200px;
            height: 75%;
            color: black;
            transition: left 0.3s;
            background: none;
        }

        /* Sidebar List */
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        /* Sidebar List Items */
        #sidebar ul li {
            padding: 5px;
        }

        /* Sidebar Links */
        #sidebar ul li a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* Sidebar Icons */
        #sidebar ul li img {
            width: 20px;
            margin-right: 10px;
        }

        /* Show sidebar when active */
        .active {
            left: 0 !important;
        }

        /* Fix Sidebar */
        #sidebar {
            overflow-y: scroll;
        }

        /* Hover Effect */
        #sidebar ul li a:hover {
            background: whitesmoke;
        }

        /* Adjust Logout Button */
        #sidebar button {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
        }

        /* Add to Cart */
        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
        }

        .cart-icon img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

       

        
        
        /* Main content styles */
        main {
            padding-top: 150px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    

    <!-- Menu Icon -->
    <div class="menu-bar" onclick="toggleMenu()">
        <img src="menu.jpg" alt="Menu">
    </div>

    <!-- Sidebar Navigation -->
    <nav id="sidebar">
        <ul>
            <li><a href="home.html"><img src="home.jpg" alt="Home"> Home</a></li>
            <li><a href="products.html"><img src="shop.jpg" alt="Products"> Products</a></li>
            <li><a href="addtocart.html"><img src="cartlogo.jpg" alt="Products">Shopping Cart</a></li>
            <li><a href="favorite.html"><img src="favorites.jpg" alt="Favorite"> Favorite</a></li>
            <li><a href="feedback.html"><img src="feedback.jpg" alt="Feedback"> Feedback</a></li>
            <li><a href="about.html"><img src="about.jpg" alt="About"> About</a></li>
            <li><a href="ai-bot.html"><img src="ai-bot.jpg" alt="AI Bot"> AI Bot</a></li>
            <li><a href="account.html"><img src="dashboard.jpg" alt="Dashboard"> Dashboard</a></li>
            <button onclick="logout()">Log Out</button>
        </ul>
    </nav>

    <!-- Add to Cart Logo -->
    <div class="cart-icon">
        <a href="products.html">
            <img src="shop.jpg" alt="Cart">
        </a>
    </div>
    <script>

    // Logout function
        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("You have logged out!");
            window.location.href = "login.html";
        }
// Menu Toggle
function toggleMenu() {
    let sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
}

function logout() {
    alert("You have been logged out.");
    window.location.href = "login.html";
}
        
    </script>

</body>
</html>
