<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Background Image */
        body {
            background: url('homebackground.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for Menu Bar Icon */
        .menu-bar {
            position: fixed;
            top: 5px;
            left: -5px;
            cursor: pointer;
            padding: 0px;
            border-radius: 5px;
        }

        .menu-bar img {
            width: 40px;
            height: 40px;
        }

        /* Sidebar Navigation */
        #sidebar {
            position: fixed;
            top: 5px;
            left: -900px;
            width: 200px;
            height: 55%;
            color: black;
            transition: left 0.3s;
            background: rgba(255, 255, 255, 0.8);
            overflow-y: scroll;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 5px;
        }

        #sidebar ul li a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        #sidebar ul li img {
            width: 20px;
            margin-right: 10px;
        }

        .active {
            left: 0 !important;
        }

        #sidebar ul li a:hover {
            background: whitesmoke;
        }

        #sidebar button {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
        }

        /* Add to Cart */
        .cart-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
        }

        .cart-icon img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        /* Brand Name Styles */
        .brand-name {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .brand-name:hover {
            background-color: #ff6347;
            transform: translateX(-50%) scale(1.1);
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            width: 50%;
            margin: 100px auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="menu-bar" onclick="toggleMenu()">
        <img src="menu.jpg" alt="Menu">
    </div>

    <nav id="sidebar">
        <ul>
            <li><a href="home.html"><img src="home.jpg" alt="Home"> Home</a></li>
            <li><a href="products.html"><img src="shop.jpg" alt="Products"> Products</a></li>
            <li><a href="feedback.html"><img src="feedback.jpg" alt="Feedback"> Feedback</a></li>
            <li><a href="about.html"><img src="about.jpg" alt="About"> About</a></li>
            <li><a href="ai-bot.html"><img src="ai-bot.jpg" alt="AI Bot"> AI Bot</a></li>
            <li><a href="account.html"><img src="account.jpg" alt="Account"> Account</a></li>
            <li><a href="index.html"><img src="index.jpg" alt="Sign Up"> Sign Up</a></li>
            <button onclick="logout()">Log Out</button>
        </ul>
    </nav>

    <div class="cart-icon">
        <a href="addtocart.html">
            <img src="cartlogo.jpg" alt="Cart">
        </a>
    </div>

    <div class="brand-name">Fragrance Forum</div>

    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
        }

        function logout() {
            alert("You have been logged out.");
            window.location.href = "login.html";
        }

        let index = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function showSlide(i) {
            index = (i + totalSlides) % totalSlides;
            document.getElementById('slider').style.transform = `translateX(${-index * 100}%)`;
        }

        function moveSlide(step) {
            showSlide(index + step);
        }

        setInterval(() => moveSlide(1), 3000);
    </script>
</body>
</html>
